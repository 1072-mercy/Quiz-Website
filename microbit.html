<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro:bit Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #a0eaff, #fef0ff);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: 30px auto;
      background: #fff7f3;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      border: 3px solid #ff99cc;
    }
    h1 {
      text-align: center;
      color: #ff3399;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 18px;
    }
    .options label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border: 2px solid #ff66cc;
      border-radius: 10px;
      margin: 6px 0;
      cursor: pointer;
      transition: 0.2s;
      background-color: #ffe6f0;
      position: relative;
    }
    .options input {
      margin-right: 10px;
    }
    .options label:hover {
      background-color: #ffd6eb;
    }
    .icon {
      font-size: 18px;
      margin-left: 10px;
    }
    button {
      display: block;
      width: 100%;
      background-color: #ff3399;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #cc297a;
    }
    .result {
      margin-top: 25px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: #33cc33;
      white-space: pre-line;
    }
    #studentName {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ff66cc;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Micro:bit Quiz</h1>

    <div class="question">Enter your full name:</div>
    <input type="text" id="studentName" placeholder="Full Name">

    <form id="quizForm">
      <!-- Question 1 -->
      <div class="question">1. Which block runs code when the micro:bit is shaken?</div>
      <div class="options">
        <label><input type="radio" name="q1" value="0">forever <span class="icon"></span></label>
        <label><input type="radio" name="q1" value="0">on button A pressed <span class="icon"></span></label>
        <label><input type="radio" name="q1" value="1">on shake <span class="icon"></span></label>
        <label><input type="radio" name="q1" value="0">on logo pressed <span class="icon"></span></label>
      </div>

      <!-- Question 2 -->
      <div class="question">2. What does the on button B pressed block do?</div>
      <div class="options">
        <label><input type="radio" name="q2" value="1">Runs the code inside it when button B is pressed <span class="icon"></span></label>
        <label><input type="radio" name="q2" value="0">Plays a melody automatically <span class="icon"></span></label>
        <label><input type="radio" name="q2" value="0">Shakes the micro:bit <span class="icon"></span></label>
        <label><input type="radio" name="q2" value="0">Turns off the micro:bit <span class="icon"></span></label>
      </div>

      <!-- Continue questions q3 to q15 here with same structure -->

      <button type="button" onclick="calculateScore()">Submit Quiz</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <!-- Google Apps Script form -->
  <form id="hiddenForm" action="YOUR_GOOGLE_APPS_SCRIPT_URL" method="post" target="hidden_iframe">
    <input type="hidden" name="name" id="hiddenName">
    <input type="hidden" name="score" id="hiddenScore">
  </form>
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    let alreadySubmitted = false;

    function calculateScore() {
      if (alreadySubmitted) {
        alert("You have already submitted the quiz.");
        return;
      }

      const nameInput = document.getElementById('studentName');
      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter your full name before submitting.");
        return;
      }

      let score = 0;

      for (let i = 1; i <= 15; i++) {
        let options = document.querySelectorAll(`input[name="q${i}"]`);
        options.forEach(opt => {
          const label = opt.parentElement;
          const iconSpan = label.querySelector(".icon");
          iconSpan.textContent = ""; // Reset previous icons

          if (parseInt(opt.value) === 1) {
            iconSpan.textContent = "âœ…";
          } else if (opt.checked && parseInt(opt.value) === 0) {
            iconSpan.textContent = "âŒ";
          }

          if (opt.checked) {
            score += parseInt(opt.value);
          }
        });
      }

      const resultDiv = document.getElementById('result');
      let message = `ðŸŽ‰ Your Score is: ${score}/15 ðŸŽ‰\n`;
      if (score >= 13) {
        message += "Excellent! ðŸŒ¸ You are a Micro:bit Superstar!";
      } else if (score >= 10) {
        message += "Great job! ðŸ‘ Keep going!";
      } else {
        message += "Keep practicing! ðŸ’ª";
      }
      resultDiv.textContent = message;

      // Send to Google Sheet
      document.getElementById('hiddenName').value = name;
      document.getElementById('hiddenScore').value = score;
      document.getElementById('hiddenForm').submit();

      // Disable quiz after submission
      alreadySubmitted = true;
      const submitBtn = document.querySelector("button");
      submitBtn.disabled = true;
      submitBtn.textContent = "Quiz Submitted âœ…";
      document.querySelectorAll("input").forEach(input => input.disabled = true);
    }
  </script>
</body>
</html>
